<html lang="en">
<head>
  <title>WAV to MIDI Converter</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.2"></script>
  <script src="./app.js" defer></script>
</head>
<body>
<header>
  <h1 class="h1-style">WAV TO MIDI CONVERTER</h1>
</header>
<div class="box">
  <div class="top">
    <div id="modelLoading">
      <span style="color: black;">Getting things ready</span>
    </div>

    <div id="modelReady" hidden>
      <input class="input1" type="url" id="typeUrl" name="typeUrl" placeholder="Paste your link here"><label class="button" id="convert">
      <span class="text">Convert</span></span>
      <span class="loading">Converting...</span>
    </label>
      <span style="color: black;"><br>OR</span>
      <div id="buttons">
        <label class="button" id="btnUpload" disabled>
          <span class="text">Upload file <input type="file" id="fileInput"></span></span>
          <span class="loading">Converting...</span>
        </label>

      </div>
      <div id="recordingError" hidden>Recording audio is not available on your device. Try uploading a file!</div>
      <div id="iosError" hidden>iOS Device not supported</div>
    </div>
  </div>
  <div class="middle">
    <div id="players" hidden>
      <button class="button player active" hidden onclick="setActivePlayer(event, false)" id="pianoBtn">Piano</button>

    </div>

    <div id="transcribingMessage" hidden>
      Loading.....

    </div>

    <div class="container" id="container" hidden>
      <canvas id="canvas"></canvas>
    </div>

    <div class="icon" id="playIcon" hidden >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path xmlns="http://www.w3.org/2000/svg" d="M8 5v14l11-7z"/>
        <path xmlns="http://www.w3.org/2000/svg" d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </div>
    <div class="icon" id="pauseIcon" hidden>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path xmlns="http://www.w3.org/2000/svg" d="M0 0h24v24H0z" fill="none"/>
        <path xmlns="http://www.w3.org/2000/svg" d="M6 6h12v12H6z"/>
      </svg>
    </div>

    <button class="button save" onclick="saveMidi(event)" id="saveBtn" hidden>Save MIDI</button>

    <div id="help">
      <div class="memoji-class">
        <img src="convert-01.png" class="memoji">
      </div>
      <div class="text-body">
        <h1>WAV to MIDI Converter</h1>
        <p>
          This app converts WAV audio to MIDI</p>
      </div>
    </div>
  </div>
  <div class="bottom">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js" defer></script>
</body>
</html>
